<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting to Patent Center</title>
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const rawApp = params.get("app");

        if (!rawApp) {
          document.body.innerHTML = "No application number provided.";
          return;
        }

        const cleaned = rawApp.replace(/[\/,]/g, "");
        const redirectUrl = "https://patentcenter.uspto.gov/applications/" + cleaned;
        window.location.href = redirectUrl;
      };
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
